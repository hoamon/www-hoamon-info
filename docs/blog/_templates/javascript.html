<link rel="stylesheet" href="{{ pathto('_static/' + 'jquery.superbox.css', 1) }}" type="text/css" />
<script type="text/javascript" src="{{ pathto('_static/' + 'jquery.superbox-min.js', 1) }}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.figure img').each(function(){
            var src = $(this).attr('src');
            var $p = $(this).next();
            if ($p.hasClass('caption')){
                var title = $p.text();
            } else {
                var title = 'No title';
            }
            $(this).wrap($('<a>').attr('title', title).attr('href', src).attr('rel', 'superbox[gallery][my_gallery]'));
        });
        $.superbox.settings = {
            boxId: "superbox", // Id attribute of the "superbox" element
            boxClasses: "", // Class of the "superbox" element
            overlayOpacity: .6, // Background opaqueness
            loadTxt: "Loading...", // Loading text
            closeTxt: "Close", // "Close" button text
            prevTxt: " <- ", // "Previous" button text
            nextTxt: " -> " // "Next" button text
        };
        $.superbox();
    });
</script>
