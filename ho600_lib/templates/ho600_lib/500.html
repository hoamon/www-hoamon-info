<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>網頁執行錯誤 at {{ request.path_info|escape }}</title>
  <meta name="robots" content="NONE,NOARCHIVE">
  <style type="text/css">
    html * { padding:0; margin:0; }
    body * { padding:10px 20px; }
    body * * { padding:0; }
    body { font:small sans-serif; background:#eee; }
    body>div { border-bottom:1px solid #ddd; }
    h1 { font-weight:normal; margin-bottom:.4em; }
    h1 span { font-size:60%; color:#666; font-weight:normal; }
    table { border:none; border-collapse: collapse; width:100%; }
    td, th { vertical-align:top; padding:2px 3px; }
    th { width:12em; text-align:right; color:#666; padding-right:.5em; }
    #info { background:#f6f6f6; }
    #info ol { margin: 0.5em 4em; }
    #info ol li { font-family: monospace; }
    #summary { background: #ffc; }
    #explanation { background:#eee; border-bottom: 0px none; }
  </style>
</head>
<body>
  <div id="summary">
    <h1>Ho600 除錯系統</h1>
    <h2>網頁執行錯誤 <span>(500)</span></h2>
    <table class="meta">
      <tr>
        <th>Http 請求方法:</th>
        <td>{{ request.META.REQUEST_METHOD }}</td>
      </tr>
      <tr>
        <th>欲瀏覽網址:</th>
        <td>{{ request.build_absolute_uri|escape }}</td>
      </tr>
      {% if request.META.HTTP_REFERER %}
      <tr>
        <th>上一頁網址:</th>
        <td>{{ request.META.HTTP_REFERER|escape }}</td>
      </tr>
      {% endif %}
    </table>
  </div>
  <div id="explanation">
    <p>
        您看到這個網頁， 乃是因為系統程式出錯[錯誤碼:
        <a target="bug_code_{{ bug_page.code }}" href="{% url ho600_lib.views.rBugPage code=bug_page.code %}">{{ bug_page.code }}</a>
        ]，已將錯誤回報給工程師了。
    </p>
    <h4>
        請稍候使用。
    </h4>
    <p>
        回<a href="{{ request.META.HTTP_REFERER|escape }}">「上一頁」</a>或是<a href="/">「系統首頁」</a>。
    </p>
  </div>
</body>
</html>
